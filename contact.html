<html>
<head>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>Gelato</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="contact.js"></script>
</head>
<body>
    <ul class="navbar">
        <li><a href="website.html">Home</a></li>
        <li><a href="desprenoi.html">Despre noi</a></li>
        <li><a href="gelato.html">Tipuri de gelato</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <section class="contact"> 
        <div class="content">
            <h2>Contactează-ne!</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-map-pin"></i></div>
                    <div class="text">
                        <h3>Adresă</h3>
                        <p>Str. Amurgului 31, Popești-Leordeni </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Telefon</h3>
                        <p>0700000000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>E-mail</h3>
                        <p>gelato@fiore.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Trimite-ne un mesaj!</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Nume și Prenume</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="text" required="required">
                        <span>E-mail</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="message"></textarea>
                        <span>Mesaj...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Trimite">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
